<div>
  <input type="text" #filter />
  <button (click)="pasFilterToe(filter.value)">Filter</button>

</div>

<h1>

  List of games
</h1>
<h2 *ngIf="selectedGame">
  Selected game: {{selectedGame.naam}}
</h2>
<ul>
  <li *ngFor="let game of (games | gameFilter: gameFilterTerm)" (mouseenter)="selectGame(game)">
    {{game.naam}} - {{game.minSpelers}} - {{game.maxSpelers}}
    - {{game.tags}}

  </li>

</ul>

<app-game-detail *ngIf="selectedGame" [game]="selectedGame">

</app-game-detail>
