<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="start">
  <app-add-recipe (newRecipe)="addNewRecipe($event)"></app-add-recipe>
  <mat-card>

    <input matInput placeholder="filter" type="text" #filter />

    <button (click)="applyFilter(filter.value)" mat-raised-button>
      Filter
    </button>

  </mat-card>

  <div class="recipe" *ngFor="let localRecipe of (recipes | recipeFilter: filterRecipeName)" fxFlex="0 0 calc(25%-0.5%)"
    fxFlex.xs="100%">
    <app-recipe [recipe]="localRecipe"></app-recipe>
  </div>
</div>
